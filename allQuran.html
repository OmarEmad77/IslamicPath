<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Quran</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Raleway:wght@300;400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <br />
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <h1>IslamicPath</h1>
          <span class="arabic-logo">الطريق الإسلامي</span>
        </div>
        <div class="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="nav-links">
          <li><a href="index.html#home">Home</a></li>
          <li><a href="index.html#prayers">Prayer Times</a></li>
          <li><a href="index.html#quran">Quran</a></li>
          <li><a href="index.html#articles">Articles</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section id="quran" class="quran-section">
      <div class="container">
        <h2 class="section-title">Quranic Verses</h2>
        <p class="section-subtitle">
          صدقة جارية علي روح الدكتورة لمياء محمد مخلوف ("برجاء الدعاء لها")
        </p>

        <div class="select-container">
          <label for="reciterSelect">اختر القارئ:</label>
          <select id="reciterSelect">
            <!-- الخمسة الجدد -->
            <option value="9">محمد صديق المنشاوي</option>
            <option value="104">ناصر القطامي</option>
            <option value="4">أبو بكر الشاطري</option>
            <option value="159">ماهر المعيقلي</option>
            <option value="13">سعد الغامدي</option>

            <!-- الخمسة الأولين -->
            <option value="1">عبد الباسط عبد الصمد</option>
            <option value="7">مشاري راشد العفاسي</option>
            <option value="15">عبدالباري الثبيتي</option>
            <option value="6">الحصري</option>
            <option value="80">هزاع البلوشي</option>
          </select>
        </div>
        <div class="quran-verses"></div>
      </div>
      <audio id="quranAudio" controls style="display: none"></audio>
    </section>

    <script>
      // let selectSheikh = localStorage.getItem("selectSheikh") || "1";
      // localStorage.setItem("selectSheikh", selectSheikh);
      // Simple JavaScript for mobile menu toggle
      document
        .querySelector(".menu-toggle")
        .addEventListener("click", function () {
          document.querySelector(".nav-links").classList.toggle("active");
          this.classList.toggle("active");
        });
      if (localStorage.getItem("visited_AllQuran")) {
        setTimeout(() => {
          window.location.href = "spinner.html";
        }, 500);
      }
      localStorage.setItem("visited_AllQuran", "true");

      setTimeout(() => {
        localStorage.removeItem("visited_AllQuran");
      }, 5000);
    </script>
    <script defer src="script.js"></script>
    <script defer src="allQuran.js"></script>
  </body>
</html>
